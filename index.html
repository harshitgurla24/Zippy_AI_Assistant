<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zippy AI Assistant - Voice Chat</title>
  <style>
    :root {
      --ink: #0f1b2b;
      --muted: #5b6b7a;
      --card: #f7f5ef;
      --accent: #ff8a3d;
      --accent-2: #2aa7a1;
      --bubble-user: #111d2b;
      --bubble-assistant: #f0ece2;
      --shadow: 0 20px 60px rgba(12, 21, 33, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Sora", "Trebuchet MS", sans-serif;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(14px, 3vw, 32px);
      background:
        radial-gradient(1200px 600px at -10% -10%, #ffe6c7 0%, transparent 55%),
        radial-gradient(900px 500px at 110% 10%, #d7f3f0 0%, transparent 55%),
        linear-gradient(160deg, #f7f1e6 0%, #f0f6f4 60%, #f9efe3 100%);
    }

    .container {
      width: min(100%, 760px);
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      height: min(92vh, 860px);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(17, 29, 43, 0.08);
    }

    .sidebar-toggle {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #f7f5ef;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 16px;
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .sidebar-toggle:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: scale(1.05);
    }

    .header-buttons {
      display: flex;
      gap: 10px;
      margin-right: auto;
    }

    .chat-sidebar {
      position: fixed;
      top: 0;
      left: -350px;
      width: 350px;
      height: 100vh;
      background: linear-gradient(180deg, #f7f5ef 0%, #f3efe6 100%);
      box-shadow: 4px 0 30px rgba(15, 27, 43, 0.25);
      transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1500;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(17, 29, 43, 0.12);
    }

    .chat-sidebar.open {
      left: 0;
    }

    .sidebar-header {
      background: linear-gradient(120deg, #0f1b2b 0%, #25364b 60%, #1a2433 100%);
      color: #f7f5ef;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      flex: 1;
    }

    .sidebar-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sidebar-clear {
      background: rgba(255, 138, 61, 0.2);
      color: #f7f5ef;
      border: 1px solid rgba(255, 138, 61, 0.3);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .sidebar-clear:hover {
      background: rgba(255, 138, 61, 0.3);
    }

    .sidebar-close {
      background: rgba(255, 255, 255, 0.12);
      color: #f7f5ef;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      box-shadow: none;
    }

    .sidebar-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 27, 43, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 1400;
    }

    .sidebar-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .header {
      background: linear-gradient(120deg, #0f1b2b 0%, #25364b 60%, #1a2433 100%);
      color: #f7f5ef;
      padding: clamp(18px, 3vw, 26px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header h1 {
      font-size: clamp(20px, 3vw, 30px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 13px;
      color: #d2d8df;
      max-width: 260px;
    }

    .header .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .page {
      display: none;
      min-height: 0;
    }

    .page.is-active {
      display: grid;
      grid-template-rows: 1fr auto auto auto;
      min-height: 0;
    }

    #profilePage.page.is-active {
      display: block;
    }

    .penguin-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgb(255, 255, 255) 100%, white 100%);
      padding: clamp(20px, 4vw, 40px);
      position: relative;
      overflow: hidden;
    }

    .penguin-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .penguin-image {
      width: clamp(180px, 35vw, 280px);
      height: clamp(200px, 35vw, 320px);
      object-fit: cover;
      border-radius: 100px;
      filter: drop-shadow(0 15px 40px rgba(15, 27, 43, 0.15));
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .penguin-image.listening {
      animation: bounce 1s ease-in-out infinite;
      filter: drop-shadow(0 20px 50px rgba(42, 167, 161, 0.4));
    }

    .penguin-image.speaking {
      filter: drop-shadow(0 20px 50px rgba(255, 138, 61, 0.4));
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-15px) scale(1.05);
      }
    }

    @keyframes speak {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.05) translateY(-3px);
      }
      75% {
        transform: scale(0.98) translateY(2px);
      }
    }

    .penguin-status {
      background: #ffffff;
      color: #1a2433;
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(15, 27, 43, 0.12);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      text-align: center;
      min-width: 140px;
    }

    .penguin-status.listening {
      border-color: #2aa7a1;
      background: linear-gradient(120deg, #e9f9f8 0%, #d7f3f0 100%);
      color: #207b75;
      animation: pulse 1.4s infinite;
    }

    .penguin-status.speaking {
      border-color: #ff8a3d;
      background: linear-gradient(120deg, #fff7eb 0%, #ffe6c7 100%);
      color: #c55a1a;
    }

    .profile-page {
      padding: clamp(18px, 4vw, 28px);
      background: linear-gradient(180deg, #f7f5ef 0%, #f1ede3 100%);
      min-height: 0;
    }

    #profilePage.page {
      padding: clamp(18px, 4vw, 28px);
      background: linear-gradient(180deg, #f7f5ef 0%, #f1ede3 100%);
      min-height: 0;
      overflow-y: auto;
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .profile-back {
      background: #1a2433;
      color: #f7f5ef;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      box-shadow: none;
    }

    .profile-title {
      font-size: 18px;
      font-weight: 700;
      color: #132033;
    }

    .profile-content {
      display: grid;
      gap: 16px;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 14px 30px rgba(10, 16, 25, 0.08);
      border: 1px solid rgba(17, 29, 43, 0.08);
      display: grid;
      gap: 12px;
    }

    .profile-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
      font-size: 14px;
      color: #1a2433;
    }

    .profile-label {
      color: #6a7a88;
      font-weight: 600;
    }

    .account-card {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items: center;
      padding: 14px 16px;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 12px 30px rgba(10, 16, 25, 0.08);
      border: 1px solid rgba(17, 29, 43, 0.08);
    }

    .account-card.guest {
      grid-template-columns: 1fr;
      background: #fff7eb;
    }

    .account-avatar {
      width: 54px;
      height: 54px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid rgba(42, 167, 161, 0.2);
      transform: scale(1.25);
    }

    .account-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .account-name {
      font-weight: 700;
      font-size: 16px;
      color: #132033;
    }

    .account-email {
      font-size: 13px;
      color: #5b6b7a;
    }

    .account-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .account-chip {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      background: rgba(42, 167, 161, 0.12);
      color: #207b75;
    }

    .account-id {
      font-size: 12px;
      color: #8b98a7;
    }

    .account-logout {
      background: #1a2433;
      color: #f7f5ef;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: none;
    }

    .chat-container {
      overflow-y: auto;
      padding: clamp(16px, 3vw, 26px);
      background: linear-gradient(180deg, #f7f5ef 0%, #f3efe6 100%);
      display: none;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    .message {
      display: flex;
      animation: slideIn 0.35s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: min(72%, 420px);
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 8px 24px rgba(9, 16, 26, 0.06);
    }

    .message.user .message-content {
      background: var(--bubble-user);
      color: #f7f5ef;
      border-radius: 16px 4px 16px 16px;
    }

    .message.assistant .message-content {
      background: var(--bubble-assistant);
      color: #1a2433;
      border-radius: 4px 16px 16px 16px;
    }

    .message-label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .message.user .message-label {
      text-align: right;
      color: #2aa7a1;
    }

    .message.assistant .message-label {
      text-align: left;
      color: #ff8a3d;
    }

    .thinking {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .thinking span {
      width: 7px;
      height: 7px;
      background: #2aa7a1;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .thinking span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .thinking span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }

    .status {
      padding: 10px 16px;
      background: #fff6e8;
      border-top: 1px solid rgba(17, 29, 43, 0.08);
      font-size: 13px;
      color: #7b5f44;
      text-align: center;
    }

    .status.error {
      background: #fde7e7;
      color: #b42c2c;
    }

    .status.success {
      background: #e4f7ef;
      color: #187b57;
    }

    .status.thinking {
      background: #e9f4ff;
      color: #215b8f;
      font-weight: 600;
    }

    .controls {
      padding: 16px clamp(16px, 4vw, 24px) 6px;
      background: #f7f5ef;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      padding: 12px 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #fff;
      color: var(--ink);
      box-shadow: 0 8px 20px rgba(10, 16, 25, 0.08);
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-mic {
      background: linear-gradient(120deg, #ff8a3d 0%, #ffb35c 100%);
      color: #1a2433;
    }

    .btn-mic.listening {
      background: linear-gradient(120deg, #2aa7a1 0%, #59d0c7 100%);
      animation: pulse 1.4s infinite;
    }

    .btn-clear {
      background: #1a2433;
      color: #f7f5ef;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(42, 167, 161, 0.5);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(42, 167, 161, 0);
      }
    }

    .icon {
      font-size: 18px;
    }

    @media (max-width: 720px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header p {
        max-width: 100%;
      }

      .auth-slot {
        width: 100%;
        justify-content: flex-start;
      }

      .chat-sidebar {
        width: 100%;
        left: -100%;
      }

      .sidebar-toggle span.toggle-text {
        display: none;
      }
    }

    @media (max-width: 520px) {
      .container {
        min-height: 94vh;
        border-radius: 20px;
      }

      .message-content {
        max-width: 86%;
      }

      .auth-name {
        display: none;
      }

      .profile-row {
        grid-template-columns: 1fr;
      }

      .sidebar-clear span:last-child {
        display: none;
      }

      .sidebar-header {
        padding: 16px;
      }

      .penguin-image {
        width: clamp(160px, 45vw, 220px);
        height: clamp(10px, 45vw, 220px);
      }

      .penguin-status {
        font-size: 12px;
        padding: 8px 16px;
        min-width: 110px;
      }

    }

    /* Auth Styles */
    .auth-slot {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
      min-width: 0;
      position: relative;
    }

    .auth-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      color: #f7f5ef;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: none;
      font-size: 12px;
      font-weight: 700;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .auth-button:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.18);
    }

    .auth-login {
      background: #ffffff;
      color: #1a2433;
      border: none;
      box-shadow: 0 8px 18px rgba(10, 16, 25, 0.2);
    }

    .auth-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit:cover;
      border: 2px solid rgba(255, 255, 255, 0.9);
      transform: scale(1.25);
    }

    .auth-name {
      font-size: 12px;
      max-width: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .auth-menu {
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      min-width: 200px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid rgba(17, 29, 43, 0.12);
      box-shadow: 0 20px 40px rgba(15, 27, 43, 0.18);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 20;
    }

    .auth-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .auth-menu-item {
      width: 100%;
      background: transparent;
      color: #1a2433;
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: none;
      justify-content: flex-start;
    }

    .auth-menu-item:hover {
      background: rgba(42, 167, 161, 0.12);
    }

    .auth-menu-item.danger {
      color: #b42c2c;
    }

    .auth-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 27, 43, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 24px;
    }

    .auth-overlay h2 {
      color: #f7f5ef;
      font-size: 28px;
      text-align: center;
    }

    .auth-overlay p {
      color: #d2d8df;
      font-size: 15px;
      text-align: center;
      max-width: 400px;
    }

    .google-signin-btn {
      background: #ffffff;
      color: #1a2433;
      padding: 14px 28px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
      border: none;
      transition: transform 0.2s ease;
    }

    .google-signin-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Chat Sidebar -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <div class="chat-sidebar" id="chatSidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">üí¨ Chat History</div>
      <div class="sidebar-actions">
        <button class="sidebar-clear" id="sidebarClearBtn">
          <span>üóëÔ∏è</span>
          <span>Clear</span>
        </button>
        <button class="sidebar-close" onclick="toggleSidebar()">‚úï</button>
      </div>
    </div>
    <div class="sidebar-messages" id="sidebarMessages">
      <div class="message assistant">
        <div>
          <div class="message-label">Zippy Assistant</div>
          <div class="message-content">
            Hello! I'm Zippy, your AI assistant. Click the microphone button to start talking with me! üé§
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <div class="header-buttons">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
          <span class="icon">üí¨</span>
          <span class="toggle-text">Chat</span>
        </button>
      </div>
      <div>
        <h1>Zippy </h1>
        <p>Your voice buddy listens and answers fast.</p>
      </div>
      <div id="authSection" class="auth-slot">
        <!-- Auth UI will be injected here -->
      </div>
    </div>

    <div class="page is-active" id="chatPage">
      <div class="penguin-container">
        <div class="penguin-wrapper">
          <video src="/zippy_video.mp4" class="penguin-image" id="penguinImage" muted loop></video>
          <div class="penguin-status" id="penguinStatus">Ready to chat!</div>
        </div>
      </div>

      <div class="chat-container" id="chatContainer" style="display: none;">
        <!-- Messages moved to sidebar -->
      </div>

      <div class="status" id="status"></div>

      <div class="controls">
        <button class="btn-mic" id="micBtn">
          <span class="icon">üé§</span>
          <span>Start Listening</span>
        </button>
      </div>
    </div>

    <div class="page" id="profilePage">
      <div class="profile-header">
        <button class="profile-back" type="button" onclick="closeProfilePage()">‚Üê Back</button>
        <div class="profile-title">Your Zippy Account</div>
      </div>
      <div class="profile-content" id="profileContent"></div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
