<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zippy AI Assistant - Voice Chat</title>
  <style>
    :root {
      --ink: #0f1b2b;
      --muted: #5b6b7a;
      --card: #f7f5ef;
      --accent: #ff8a3d;
      --accent-2: #2aa7a1;
      --bubble-user: #111d2b;
      --bubble-assistant: #f0ece2;
      --shadow: 0 20px 60px rgba(12, 21, 33, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Sora", "Trebuchet MS", sans-serif;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(14px, 3vw, 32px);
      background:
        radial-gradient(1200px 600px at -10% -10%, #ffe6c7 0%, transparent 55%),
        radial-gradient(900px 500px at 110% 10%, #d7f3f0 0%, transparent 55%),
        linear-gradient(160deg, #f7f1e6 0%, #f0f6f4 60%, #f9efe3 100%);
    }

    .container {
      width: min(100%, 760px);
      background: var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      height: min(92vh, 860px);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(17, 29, 43, 0.08);
    }

    .header {
      background: linear-gradient(120deg, #0f1b2b 0%, #25364b 60%, #1a2433 100%);
      color: #f7f5ef;
      padding: clamp(18px, 3vw, 26px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header h1 {
      font-size: clamp(20px, 3vw, 30px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header p {
      font-size: 13px;
      color: #d2d8df;
      max-width: 260px;
    }

    .header .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .chat-container {
      overflow-y: auto;
      padding: clamp(16px, 3vw, 26px);
      background: linear-gradient(180deg, #f7f5ef 0%, #f3efe6 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    .message {
      display: flex;
      animation: slideIn 0.35s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: min(72%, 420px);
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 8px 24px rgba(9, 16, 26, 0.06);
    }

    .message.user .message-content {
      background: var(--bubble-user);
      color: #f7f5ef;
      border-radius: 16px 4px 16px 16px;
    }

    .message.assistant .message-content {
      background: var(--bubble-assistant);
      color: #1a2433;
      border-radius: 4px 16px 16px 16px;
    }

    .message-label {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .message.user .message-label {
      text-align: right;
      color: #2aa7a1;
    }

    .message.assistant .message-label {
      text-align: left;
      color: #ff8a3d;
    }

    .thinking {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .thinking span {
      width: 7px;
      height: 7px;
      background: #2aa7a1;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .thinking span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .thinking span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }

    .status {
      padding: 10px 16px;
      background: #fff6e8;
      border-top: 1px solid rgba(17, 29, 43, 0.08);
      font-size: 13px;
      color: #7b5f44;
      text-align: center;
    }

    .status.error {
      background: #fde7e7;
      color: #b42c2c;
    }

    .status.success {
      background: #e4f7ef;
      color: #187b57;
    }

    .status.thinking {
      background: #e9f4ff;
      color: #215b8f;
      font-weight: 600;
    }

    .controls {
      padding: 16px clamp(16px, 4vw, 24px) 6px;
      background: #f7f5ef;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
      padding: 12px 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #fff;
      color: var(--ink);
      box-shadow: 0 8px 20px rgba(10, 16, 25, 0.08);
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-mic {
      background: linear-gradient(120deg, #ff8a3d 0%, #ffb35c 100%);
      color: #1a2433;
    }

    .btn-mic.listening {
      background: linear-gradient(120deg, #2aa7a1 0%, #59d0c7 100%);
      animation: pulse 1.4s infinite;
    }

    .btn-clear {
      background: #1a2433;
      color: #f7f5ef;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(42, 167, 161, 0.5);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(42, 167, 161, 0);
      }
    }

    .composer {
      padding: 0 clamp(16px, 4vw, 24px) clamp(18px, 4vw, 26px);
      background: #f7f5ef;
    }

    .composer-inner {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      background: #ffffff;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 10px 25px rgba(10, 16, 25, 0.08);
    }

    .composer input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 10px 12px;
      color: var(--ink);
      background: transparent;
    }

    .btn-send {
      background: var(--accent-2);
      color: #f7f5ef;
      box-shadow: none;
      padding: 10px 18px;
    }

    .icon {
      font-size: 18px;
    }

    @media (max-width: 720px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header p {
        max-width: 100%;
      }
    }

    @media (max-width: 520px) {
      .container {
        min-height: 94vh;
        border-radius: 20px;
      }

      .message-content {
        max-width: 86%;
      }

      .composer-inner {
        grid-template-columns: 1fr;
      }

      .btn-send {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Zippy AI Assistant</h1>
        <p>Talk, type, or play. Your buddy listens and answers fast.</p>
      </div>
      <div class="badge">Always Listening</div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message assistant">
        <div>
          <div class="message-label">Zippy Assistant</div>
          <div class="message-content">
            Hello! I'm Zippy, your AI assistant. Click the microphone button to start talking with me! üé§
          </div>
        </div>
      </div>
    </div>

    <div class="status" id="status"></div>

    <div class="controls">
      <button class="btn-mic" id="micBtn">
        <span class="icon">üé§</span>
        <span>Start Listening</span>
      </button>
      <button class="btn-clear" id="clearBtn">
        <span class="icon">üóëÔ∏è</span>
        <span>Clear</span>
      </button>
    </div>
    
    <div class="composer">
      <div class="composer-inner">
        <input type="text" id="textInput" placeholder="Type a message for Zippy..." />
        <button class="btn-send" onclick="document.getElementById('sendBtn').click()">Send</button>
        <button id="sendBtn" style="display: none;"></button>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
